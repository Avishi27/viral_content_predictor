<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viral Video Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a67d8;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e6fffa;
            border-left: 6px solid #38b2ac;
            font-size: 16px;
            color: #234e52;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”® Viral Video Predictor</h2>
        <form action="/predict" method="post">
            <label for="title">Video Title:</label>
            <input type="text" name="title" required>

            <label for="description">Description:</label>
            <textarea name="description" rows="4" required></textarea>

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" name="tags" required>

            <label for="publish_hour">Publish Hour (0â€“23):</label>
            <input type="number" name="publish_hour" min="0" max="23" required>

            <button type="submit">Predict</button>
        </form>


        <div class="result">
            <strong>Prediction:</strong> {{ prediction }} <br>
            <strong>Score:</strong> {{ score }}
        </div>

    </div>
</body>
</html>
